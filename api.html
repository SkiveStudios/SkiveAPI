<!DOCTYPE html>
<html>
  <head>
    <title>SkiveAPI</title>
    <style>
      /* CSS styles for the layout and design of the webpage */
      body {
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }

      #input-container {
        width: 100%;
        margin-bottom: 20px;
      }

      #input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px #ccc;
      }

      #output-container {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #f9f9f9;
        border-radius: 5px;
        margin-top: 20px;
      }

      /* Styles for the documentation section */
      #docs-container {
        width: 80%;
        margin: 40px auto;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      #docs {
        font-size: 14px;
        line-height: 1.5;
      }

      a {
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="input-container">
        <input type="text" id="input" placeholder="Enter your text here...">
      </div>
      <div id="output-container">
        <p id="output"></p>
      </div>
    </div>
    <div id="docs-container">
      <h1>Documentation</h1>
      <div id="docs">
        <p>Welcome to the documentation section for the OpenAI GPT-3 model. Here, you will find information on how to use the model and its capabilities.</p>
        <p>For more information on GPT-3, please visit the <a href="https://openai.com/docs/models/gpt-3/">OpenAI GPT-3 documentation</a>.</p>
      </div>
    </div>
  </body>
</html>
