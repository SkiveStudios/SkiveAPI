<!DOCTYPE html>
<html>
  <head>
    <title>SkiveAPI</title>
    <style>
      /* CSS styles for the layout and design of the webpage */
      body {
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
      }

      #input-container {
        width: 100%;
        margin-bottom: 20px;
      }

      #input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px #ccc;
      }

      #output-container {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #f9f9f9;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="input-container">
        <p>Sorry but you dont have accsess to SkiveAPI Docs!</p>
      </div>
      <div id="output-container">
        <p id="output"></p>
      </div>
    </div>
  </body>
</html>
